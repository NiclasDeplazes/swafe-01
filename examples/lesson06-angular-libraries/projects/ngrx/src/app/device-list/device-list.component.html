<h2>Devices</h2>
<ul>
  <li *ngFor="let device of devices$ | async">{{ device | json }} <button (click)="addDevice(device.name)">Add to collection</button></li>
</ul>
<h2>Collection</h2>
<ul>
  <li *ngFor="let device of deviceCollection$ | async">{{ device | json }} <button (click)="removeDevice(device!.name)">Remove from collection</button></li>
</ul>
