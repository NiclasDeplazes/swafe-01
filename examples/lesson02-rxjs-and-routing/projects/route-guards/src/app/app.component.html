<div>
  <ng-container [ngSwitch]="authed$ | async">
    <button type="button" *ngSwitchCase="true" (click)="signOut()">Sign out</button>
    <button type="button" *ngSwitchDefault (click)="signIn()">Sign in</button>
  </ng-container>
  <a routerLink="restricted">Go to restricted</a>
</div>
<router-outlet></router-outlet>
<router-outlet name="authed"></router-outlet>
