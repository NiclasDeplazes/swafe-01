<h1>Add Credit Card</h1>
<form #creditCardForm="ngForm" (ngSubmit)="onClickAddCard(creditCardForm.value)">
    <p>
        <mat-form-field  hintLabel="Only numbers with 7-16 digits" appearance="outline" class="mat-focused">
            <mat-label>Card Number</mat-label>
            <input matInput type="number" min="1000000" max="9999999999999999" name="cardNumber" required ngModel>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field hintLabel="Only numbers with 3 digits" appearance="outline" class="mat-focused">
            <mat-label>CSC Code</mat-label>
            <input matInput type="number" min="100" max="999" name="cscCode" required ngModel>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline" class="mat-focused">
            <mat-label>Cardholder Name</mat-label>
            <input matInput type="text" name="cardholderName" required ngModel>
        </mat-form-field>
    </p>
    <mat-form-field appearance="outline" class="mat-focused">
        <mat-label>Expiration Date Month</mat-label>
        <input matInput type="number" name="expirationMonth" required ngModel>
    </mat-form-field>
    <mat-form-field appearance="outline" class="mat-focused">
        <mat-label>Expiration Date Year</mat-label>
        <input matInput type="number" name="expirationYear" required ngModel>
    </mat-form-field>
    <p>
        <mat-form-field appearance="outline" class="mat-focused">
            <mat-label>Card Issuer</mat-label>
            <input matInput type="text" name="issuer" required ngModel>
        </mat-form-field>
    </p>
    <p>
        <button type="submit" [disabled]="!creditCardForm.valid" mat-raised-button color="primary">Add Card</button>
    </p>
    
</form>
