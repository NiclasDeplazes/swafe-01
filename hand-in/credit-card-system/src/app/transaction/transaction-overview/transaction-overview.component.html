<mat-card class="mt-3">
    <mat-card-title>Transactions Overview</mat-card-title>
    <ng-container *ngIf="(transactions$ | async) as transactions; else loadingTemplate">
        <mat-form-field appearance="outline" class="mt-1">
            <mat-label>Card Number</mat-label>
            <input matInput type="string" name="cardNumber" [(ngModel)]="searchText" mask="0000 0000 0000 0000">
        </mat-form-field>
        <app-transaction-list [transactions]="transactions | appTransactionFilter: searchText" (deleteTransactionEvent)="deleteTransaction($event)"></app-transaction-list>
    </ng-container>
    <ng-template #loadingTemplate>
        <app-transaction-list [transactions]="[]"></app-transaction-list>
        <mat-card-footer>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
    </ng-template>
</mat-card>
<a routerLink="add" mat-fab color="accent" class="fixed right-1 bottom-1">
    <mat-icon>add</mat-icon>
</a>
