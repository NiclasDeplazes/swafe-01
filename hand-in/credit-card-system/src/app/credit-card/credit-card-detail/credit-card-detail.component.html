<mat-card class="mt-12" *ngIf="creditCard$ | async as card">
    <mat-card-title>Card details</mat-card-title>
    <div
        class="w-96 h-56 mt-8 mx-auto bg-gradient-to-r from-cyan-500 to-blue-500 rounded-xl relative text-white shadow-2xl">
        <div class="w-full px-8 absolute top-8">
            <div class="flex justify-between mb-3">
                <div>
                    <p class="font-light mb-0 text-base">
                        Name
                    </p>
                    <p class="font-medium text-base tracking-widest mb-0">
                        {{ card.cardholder_name }}
                    </p>
                </div>
                <h2 class="text-xl mb-0">
                    {{ card.issuer }}
                </h2>
            </div>
            <div class="pt-1">
                <p class="font-light mb-0 text-base">
                    Card Number
                </p>
                <p class="font-medium text-base tracking-widest mb-0">
                    {{ card.card_number | mask: '0000 0000 0000 0000' }}
                </p>
            </div>
            <div class="pt-6 pr-6">
                <div class="flex justify-between">
                    <div class="">
                        <p class="font-light text-xs mb-0">
                            Expiry
                        </p>
                        <p class="font-medium tracking-wider text-sm mb-0">
                            {{ card.expiration_date_month }}/{{ card.expiration_date_year | appExpirationYear }}
                        </p>
                    </div>

                    <div class="">
                        <p class="font-light text-xs mb-0">
                            CVV
                        </p>
                        <p class="font-medium tracking-widest text-sm mb-0">
                            {{ card.csc_code }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex mt-4">
        <div class="mx-auto flex flex-col items-center">
            <button mat-fab color="warn" aria-label="Delete card" (click)="onDeleteCard(card.card_number)">
                <mat-icon>delete</mat-icon>
            </button>
            <span class="mt-2 text-gray-500">Delete</span>
        </div>
    </div>

    <h2 class="mt-12">Card transactions</h2>
    <ng-container *ngIf="(transactions$ | async) as transactions; else loadingTemplate">
        <app-transaction-list [transactions]="transactions" [displayedColumns]="['amount', 'date', 'comment']"></app-transaction-list>
    </ng-container>
    <ng-template #loadingTemplate>
        <app-transaction-list [transactions]="[]" [displayedColumns]="['amount', 'date', 'comment']"></app-transaction-list>
        <mat-card-footer>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
    </ng-template>
</mat-card>
